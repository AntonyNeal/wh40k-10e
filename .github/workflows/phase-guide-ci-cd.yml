name: Phase Guide CI/CD

on:
  push:
    branches: [main]
    paths:
      - "phase-guide-react/**"
      - ".github/workflows/phase-guide-ci-cd.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "phase-guide-react/**"
      - ".github/workflows/phase-guide-ci-cd.yml"

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase-guide-react
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: phase-guide-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: phase-guide-react
          output_location: dist
          skip_app_build: true

  close_pr_environment:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
