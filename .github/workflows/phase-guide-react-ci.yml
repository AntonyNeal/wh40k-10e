name: Phase Guide React CI

on:
  push:
    branches: [main]
    paths:
      - "phase-guide-react/**"
      - ".github/workflows/phase-guide-react-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "phase-guide-react/**"
      - ".github/workflows/phase-guide-react-ci.yml"

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase-guide-react
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: phase-guide-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build app
        run: npm run build
